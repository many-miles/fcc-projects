<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cash Register</h1>
    
    <div class="register-display">
      <div class="price-display">
        <label>Price:</label>
        <span id="price-display">$0.00</span>
      </div>
      
      <div class="cash-drawer">
        <h3>Cash in Drawer</h3>
        <div id="drawer-display"></div>
      </div>
    </div>

    <div class="input-section">
      <label for="cash">Cash from customer:</label>
      <input type="number" id="cash" placeholder="Enter cash amount" step="0.01" min="0">
    </div>

    <button id="purchase-btn">Purchase</button>

    <div id="change-due"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
