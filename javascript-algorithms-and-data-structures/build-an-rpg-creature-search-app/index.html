<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Creature Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RPG Creature Search</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter creature name or ID" required>
            <button id="search-button">Search</button>
        </div>

        <div id="creature-info" class="creature-info hidden">
            <div class="creature-header">
                <div id="sprite-container"></div>
                <div class="creature-details">
                    <h2 id="creature-name"></h2>
                    <p id="creature-id"></p>
                    <div id="types" class="types"></div>
                </div>
            </div>

            <div class="creature-stats">
                <h3>Physical Attributes</h3>
                <div class="stat-row">
                    <span class="stat-label">Weight:</span>
                    <span id="weight"></span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Height:</span>
                    <span id="height"></span>
                </div>

                <h3>Base Stats</h3>
                <div class="stat-row">
                    <span class="stat-label">HP:</span>
                    <span id="hp"></span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Attack:</span>
                    <span id="attack"></span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Defense:</span>
                    <span id="defense"></span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Special Attack:</span>
                    <span id="special-attack"></span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Special Defense:</span>
                    <span id="special-defense"></span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Speed:</span>
                    <span id="speed"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
