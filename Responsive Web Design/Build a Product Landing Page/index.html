<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/150" alt="Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Video</a>
      <a class="nav-link" href="#form-section">Sign Up</a>
    </nav>
  </header>

  <section id="features">
    <h2>Our Product Features</h2>
    <p>Feature 1: Amazing performance</p>
    <p>Feature 2: Sleek design</p>
    <p>Feature 3: Affordable price</p>
  </section>

  <section id="video-section">
    <h2>Product Video</h2>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Product Video" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="form-section">
    <h2>Sign Up for Updates</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
      <input id="email" type="email" name="email" placeholder="Enter your email" required>
      <input id="submit" type="submit" value="Submit">
    </form>
  </section>
</body>
</html>
