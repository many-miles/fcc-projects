<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrapper">
    <h1 id="title">Developer Feedback Survey</h1>
    <p id="description">
      Thank you for taking the time to help us improve our developer community!
    </p>

    <form id="survey-form">

      <label id="name-label" for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      >

      <label id="email-label" for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      >

      <label id="number-label" for="number">Age (optional):</label>
      <input
        type="number"
        id="number"
        name="age"
        min="10"
        max="120"
        placeholder="Enter your age"
      >

      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="role">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full-time Job</option>
        <option value="learner">Full-time Learner</option>
        <option value="prefer-no">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" name="recommend" value="definitely"> Definitely
      </label>
      <label>
        <input type="radio" name="recommend" value="maybe"> Maybe
      </label>
      <label>
        <input type="radio" name="recommend" value="not-sure"> Not sure
      </label>

      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" value="frontend"> Front-end Projects
      </label>
      <label>
        <input type="checkbox" value="backend"> Back-end Projects
      </label>
      <label>
        <input type="checkbox" value="data-visualization"> Data Visualization
      </label>
      <label>
        <input type="checkbox" value="challenges"> Coding Challenges
      </label>

      <label for="comments">Any comments or suggestions?</label>
      <textarea
        id="comments"
        name="comments"
        rows="5"
        placeholder="Enter your comments here..."
      ></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </main>

</body>
</html>
